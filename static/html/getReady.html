<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Time Manager</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('eventDate');
            const timeInput = document.getElementById('arrivalTime');

            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');

            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');

            dateInput.value = `${yyyy}-${mm}-${dd}`;
            timeInput.value = `${hours}:${minutes}`;
        });
    </script>
</head>
<body>
    <h1>Time Manager</h1>
    <h2>Get Ready</h2>

    <a href="profile.html">Profile</a>
    <a href="eventHistory.html">Event History</a>

    <form action="" id="timeManager">
        <div>
            <input type="text" id="taskName" name="taskName" placeholder=" ">
            <label for="taskName">Task Name</label>
        </div><br>
        
        <div>
            <input type="date" id="eventDate" name="eventDate" placeholder=" ">
            <label for="eventDate">Date</label>
        </div><br>
    
        <div>
            <input type="time" id="arriveTime" name="arriveTime" placeholder=" ">
            <label for="arriveTime">Arrival Time</label>
        </div><br>
    
        <div>
            <input type="number" id="driveTime" inputmode="numeric" name="driveTime" placeholder=" ">
            <label for="driveTime">Drive Time</label>
        </div><br>
    
        <button type="button" id="wakeUp">Wake Up Process</button>
        <button type="button" id="getReady">Get Ready Process</button>
        <button type="button" id="drive">Drive Process</button>
        <input type="reset" value="Clear">
    </form>

    <div id="output">

    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
